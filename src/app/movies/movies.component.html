<app-sidebar [decades]="decades" [currDecade]="currDecade" (updateDecade)="displayMovies($event)"></app-sidebar>

<ul class="movies" [@listStagger]="filteredMovies">
  <li *ngFor="let movie of filteredMovies" class="grid grid-bleed">
      <div class="image col-2"><img [src]="movie.Poster"></div>
      <div class="content col-10 col-grid">
        <div class="title">{{ movie.Title }}</div>
        <ul class="metadata">
          <li class="rated"><div>{{ movie.Rated }}</div></li>
          <li class="runtime">{{ movie.Runtime }}</li>
          <li class="release">{{ movie.Released }}</li>
        </ul>
        <div class="plot">
          {{ movie.Plot }}
        </div>
        <div class="nav flex-footer">
          <app-go-details [imdbId]="movie.imdbID"></app-go-details>
        </div>
      </div>
    </li>
</ul>
